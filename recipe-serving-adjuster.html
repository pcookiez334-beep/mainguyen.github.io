<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Scaler & Adjuster</title>
    <link rel="stylesheet" href="recipe-serving-adjuster.css">
</head>
<body class="recipe-serving-adjuster-body">

    <div class="Serving-adjuster">
        <h1 class="recipe-serving-adjuster">Recipe Serving Adjuster</h1>

        <!-- HTML stuctures -->

        <!-- 1. Text Entry: Original Serving Size -->
        <div class="original-servings">
            <label for="original-servings-size" class="Original-recipe-servings">Original Recipe Servings:</label>
            <input type="number" id="original-servings" value="4" class="input-style" placeholder="e.g., 4">
        </div>

        <!-- 2. Text Entry: Target Serving Size -->
        <div class="target-servings">
            <label for="target-servings-size" class="Target-servings-needed">Target Servings Needed:</label>
            <input type="number" id="target-servings" value="8" class="input-style" placeholder="e.g., 8">
        </div>

    <h2 class="section-heading text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Ingredient Input</h2>

        <div id="ingredient-entry" class="ingredient-entries">
            <!-- 3. Text Entry (Ingredient Name) -->
            <input id="ingredient-name" type="text" placeholder="Ingredient (e.g., Flour)" class="input-style col-span-2">
            
            <!-- 4. Text Entry (Quantity) -->
            <input id="ingredient-qty" type="number" step="any" placeholder="Quantity (e.g., 2.5)" class="input-style col-span-2">
            
            <!-- 5. Selection (Dropdown) -->
            <select id="ingredient-unit" class="measurement-unit-dropdown">
                <option value="cups">Cups</option>
                <option value="grams">Grams</option>
                <option value="tsp">Tsp</option>
                <option value="tbsp">Tbsp</option>
                <option value="unit">Unit</option>
            </select>
            
            <!-- 6. Button: Add Ingredient -->
            <button id="add-ingredient-btn" class="add-ingredient-button">
                + Add
            </button>
        </div>

        <!-- 7. Clickable Area: Ingredient List -->
        <div id="ingredient-list" class="bg-gray-100 p-4 rounded-lg border border-gray-200">
            <p class="text-sm font-semibold text-gray-600 mb-2">Current Ingredients (Click item to remove):</p>
            <div id="ingredient-items" class="space-y-2">
                <!-- dynamic ingredient items go here -->
            </div>
        </div>

        <!-- 8. Button: Calculate New Recipe -->
        <div class="mt-6">
            <button id="calculate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl text-lg shadow-lg transition duration-150">
                Calculate New Recipe
            </button>
        </div>

        <!-- 9. Tabbed Output Area -->
        <div class="mt-8">
            <div class="flex border-b">
                <!-- 10. Tab (Clickable Area) -->
                <div class="tab bg-blue-100 px-4 py-2 font-medium text-blue-700 border-r border-t border-l rounded-t-lg cursor-pointer">Scaled Amounts</div>
                <!-- 11. Tab (Clickable Area) -->
                <div class="tab px-4 py-2 font-medium text-gray-600 cursor-pointer">Summary</div>
            </div>
            <div id="tab-output" class="bg-white p-4 border rounded-b-lg">
                <p class="placeholder-text">Output area shows the results once calculated...</p>
            </div>
        </div>
    </div>
    <script src="recipe-serving-adjuster.js"></script>
</body>
</html>
